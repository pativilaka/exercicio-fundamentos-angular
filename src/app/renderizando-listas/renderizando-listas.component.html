<h2>Renderização de Lista</h2>

<ul class="lista-produtos">
    <li *ngFor="let celular of celulares">
        
        <strong>{{ celular.nome | uppercase }}</strong>
        <p>{{ celular.descricao }}</p>
        <span [ngClass]="celular.esgotado ? 'esgotado' : '' ">
            {{ celular.esgotado ? "esgotado" : "disponível"}} 
        </span>
        <br><br>
    
    </li>
</ul>
